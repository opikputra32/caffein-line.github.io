<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAFFEIN LINE | PEMBAYARAN</title>
    <link rel="stylesheet" href="../css/payment.css" type="text/css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="wrap-payment">
        <nav id="nav-bar"></nav>
        <div class="container1">
            <h1>PEMBAYARAN</h1>
            <form action="" method="POST">
                <input required class="input-form laf" type="text" name="" value="" placeholder="Nama">
                <input required class="input-form laf" type="text" name="" value="" placeholder="Kota">
                <input required class="input-form laf" type="text" name="" value="" placeholder="Email" id="email">
                <textarea class="input-form" cols="5" rows="5" name="comment" placeholder="Catatan" required></textarea>
                </textarea>
    
                <div class="flex-box">
                    <div class="paymethod">
                        <label>METODE PEMBAYARAN</label>
                    </div>
                    <div class="jenis">
                        <!-- <input type="radio" name="" id=""> -->
                        <a href="javascript:onclickpayment();"><img src="../images/visa.png" alt=""></a>
                        <a href="https://www.paypal.com/" id="paypal"><img src="../images/paypal.png" alt=""></a>
                    </div>
                    <div id="payment-visa">
                        <div class="wrap-input">
                            <label for="">Nomor Kartu</label>
                            <input
                              type="text"
                              name=""
                              id="no-kartu-visa"
                              class="input-form pay"
                              placeholder="1234 - 4567 - 8583 - 1234"
                          
                            />
                          </div>
                          <div class="flex-box form-input">
                            <div class="wrap-input">
                              <label for="">Tanggal Kadaluarsa</label>
                              <input
                                type="text"
                                name=""
                                id="visa-tanggal"
                                class="input-form pay1"
                                placeholder="MM / YY"
                              />
                            </div>
                            <div class="wrap-input2">
                              <label for="">CVV</label>
                              <input
                                type="text"
                                name=""
                                id="input-cvv"
                                class="input-form pay2"
                                placeholder="123"
                              />
                            </div>
                          </div>
                          
                    </div>
                </div>
                <div class="t-and-c">
                  <input type="checkbox" name="" id="term-and-condition" >
                  <label for="agree">Saya setuju dengan syarat dan ketentuan yang berlaku</label>
                </div>
                <button class="btn-form-pay">Bayar</button>
                <button class="btn-form-change" id="myBtn">Batal</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="../js/payment.js" type="text/javascript"></script>
</body>

</html>
